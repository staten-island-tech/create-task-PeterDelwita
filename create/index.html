  <body>
    <div class="header-container bg-gray-900">
      <h1 class="text-center text-[40px] text-green-500 font-bold">
        Dice Numbers Game
      </h1>
    </div>

    <!--Form-->
    <!-- To do: fix orientation of labels and inputs. Make the form look visually appealing and make a dropdown-->
    <div
      class="form-container bg-black w-full flex flex-wrap justify-center p-3"
    >
      <form
        class="form bg-black border-green-500 border-2 border-solid m-6 p-6"
      >
        <!--Structure like card?-->
        <div class="input bg-black">
          <label class="text-green-500 text-[20px] mr-3" for="type"
            >Number Betted</label
          >
          <input
            class="text-green-500 text-[20px] text-center"
            type="number"
            name="threshold"
            placeholder="9"
            min="1"
            max="18"
            required
          />
        </div>
        <details class="dropdown dropdown-right">
          <summary
            class="btn m-1 text-[20px] bg-black border-2 border-solid border-green-500 text-green-500 hover:bg-green-500 hover:text-black hover:border-black"
          >
            Select Threshold
          </summary>
          <ul
            class="menu dropdown-content rounded-box z-[1] w-60 p-[1.5] shadow bg-black border-2 border-solid border-green-500 text-green-500 text-[30px] object-fill"
          >
            <li class="p-1" id="above"><a class="text-[18px]">Above</a></li>
            <!--Increase the size of these li objects-->
            <li class="p-1" id="below"><a class="text-[18px]">Below</a></li>
            <li class="p-1" id="exact"><a class="text-[18px]">Exact</a></li>
          </ul>
        </details>
        <div>
          <btn class="btn m-1 text-[20px] bg-black border-2 border-solid border-green-500 text-green-500 hover:bg-green-500 hover:text-black hover:border-black">Submit</btn>
        </div>
        
      </form>
    </div>
