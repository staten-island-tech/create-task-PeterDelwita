<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="header-container bg-gray-900">
      <h1 class="text-center text-[40px] text-green-500 font-bold">
        Dice Numbers Game
      </h1>
    </div>

    <!--Form-->

    <div
      class="form-container bg-black w-full flex flex-wrap justify-center p-3"
    >
      <form class="form">
        <!--Structure like card?-->
        <div class="input bg-black border-green-500 border-2 border-solid">
          <label class="text-green-500 text-[20px]" for="type"
            >Number Betted</label
          >
          <input
            class="text-green-500 text-[20px]"
            type="number"
            name="threshold"
            placeholder="9"
            min="1"
            max="18"
            required
          />
        </div>
      </form>
    </div>

    <!--Buttons-->

    <div class="button-container bg-black flex flex-wrap justify-center p-3">
      <button
        class="btn bg-gray-900 hover:bg-green-500 hover:text-gray-900 m-2 text-[30px] align-text-top text-green-500"
      >
        Toggle Light/Dark Mode
      </button>
      <!--Make a form for betting options: make a horizontal table where you can input the number you're betting and whether the dice roll should be above, below, or equal to that number-->
    </div>
    <div class="dice-container bg-black flex flex-wrap justify-center p-3">
      <div
        class="die h-80 w-[22%] bg-black border-2 border-solid border-green-500 rounded-2xl ml-3 mr-3 flex justify-center items-center"
      >
        <h2 class="text-green-500 text-[150px]">?</h2>
        <!--HTML to insert into die?-->
      </div>
      <div
        class="die h-80 w-[22%] bg-black border-2 border-solid border-green-500 rounded-2xl ml-3 mr-3 flex justify-center items-center"
      >
        <h2 class="text-green-500 text-[150px]">?</h2>
        <!--HTML to insert into die?-->
      </div>
      <div
        class="die h-80 w-[22%] bg-black border-2 border-solid border-green-500 rounded-2xl ml-3 mr-3 flex justify-center items-center"
      >
        <h2 class="text-green-500 text-[150px]">?</h2>
        <!--HTML to insert into die?-->
      </div>
    </div>

    <!--History-->

    <div class="history-container bg-black flex flex-wrap justify p-3"></div>
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
